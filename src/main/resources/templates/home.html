<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rion - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .nav-menu {
            list-style-type: none;
            padding: 0;
        }
        .nav-item {
            margin-bottom: 10px;
        }
        .nav-link {
            display: block;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #2980b9;
        }
        .logout {
            background-color: #e74c3c;
        }
        .logout:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Lion</h1>
    <nav>
        <ul class="nav-menu">
            <li class="nav-item"><a href="/videos" class="nav-link">Videos</a></li>
            <li class="nav-item"><a href="/upload" class="nav-link">Upload Video</a></li>
            <li class="nav-item"><a href="/profile" class="nav-link">My Profile</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link logout">Logout</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
